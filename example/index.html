<!DOCTYPE html>
<html>
<head>
	<title>Joo Browser Support</title>
	<link rel="stylesheet" href="bootstrap.min.css" crossorigin="anonymous" />
	<style type="text/css">
		.card{
			margin-bottom: 20px;
		}
	</style>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-12"><br /></div>
	</div>
	<div class="row">
		<div class="col-md-6"><br /></div>
		<div class="col-md-6"><pre id="log"></pre></div>		
	</div>
</div>

<script type="text/javascript" src="../dist/joo.js"></script>
<script type="text/javascript">

document.getElementById('log').innerHTML = JSON.stringify(joo.get(), null, 3);

joo.is([
	' chrome  >  70.0.3440 ',
	' chrome == 60.0.0000 '
	], function(is_browser) {
	console.log( is_browser ? 'browser is what we expect' : 'browser not provide our requirement');
});

joo.isOrError([
	' chrome  >  70.0.3440 ',
	' chrome == 60.0.0000 '
	], function(is_browser, error) {
	console.log(is_browser, error);
});

setTimeout(function(){
	throw new Error('Required');
}, 1000);

</script>
</body>
</html>
